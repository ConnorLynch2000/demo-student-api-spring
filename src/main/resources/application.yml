server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/my_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

nbaApi:
  player:
    url: http://www.balldontlie.io/api/v1/players/
  team:
    url: http://www.balldontlie.io/api/v1/teams/